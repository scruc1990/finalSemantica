<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="./assets/css/login.css">
    </head>

    <body>
        <header>
            <!-- Agregar navbar -->
        </header>
        <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div class="card mt-5">
                            <div class="card-header text-center">
                                <a href="/" class="text-center text-white text-decoration-none">
                                    <img class="bi me-2" role="img" aria-label="logo" src="./assets/img/logo.svg" id="logo"></img>
                                </a>
                                <h3>Perfil</h3>
                            </div>
                            <div class="card-body">
                                <form id="formperfil">
                                    <div class="form-floating mb-3">
                                        <input
                                            type="text"
                                            id="inputName"
                                            class="form-control"
                                            placeholder="Nombre"
                                            required=""
                                            autofocus=""
                                        />
                                        <label for="inputName">Nombre</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input
                                            type="text"
                                            id="inputLastName"
                                            class="form-control"
                                            placeholder="Apellido"
                                        />
                                        <label for="inputLastName">Apellido</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input
                                            type="email"
                                            id="inputEmail"
                                            class="form-control"
                                            placeholder="Email address"
                                            required=""
                                        />
                                        <label for="inputEmail">Correo</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input
                                            type="password"
                                            id="antPassword"
                                            class="form-control"
                                            placeholder="Password"
                                            required=""
                                        />
                                        <label for="antPassword">Antigua Contraseña</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input
                                            type="password"
                                            id="newPassword"
                                            class="form-control"
                                            placeholder="Password"
                                            required=""
                                        />
                                        <label for="newPassword">Contraseña</label>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input
                                            type="password"
                                            id="newPassword2"
                                            class="form-control"
                                            placeholder="Password"
                                            required=""
                                        />
                                        <label for="newPassword2"
                                            >Confirmar Contraseña</label
                                        >
                                    </div>
                                    <button
                                        type="submit"
                                        class="btn btn-primary btn-block"
                                    >
                                        Guardar
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
        </main>
        <footer>
            <!-- place footer here -->
        </footer>
        <!-- Importacion J-query -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script src="./assets/js/perfil.js"></script>
        <script src="./objetos/class.js"></script>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
